name: TypeScript SDK Unit Tests

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - 'program/clients/typescript/**'
      - '.github/workflows/sdk-ts-unit.yml'
      - 'program/idl/**'

  pull_request:
    branches: [main]
    paths:
      - 'program/clients/typescript/**'
      - '.github/workflows/sdk-ts-unit.yml'
      - 'program/idl/**'
jobs:
  typescript-sdk-unit:
    name: TypeScript SDK Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
  
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3
          run_install: false
  
      # Cache only pnpm store - NOT Rust build artifacts that could contain generated IDL
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
  
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
  
      - name: Install root dependencies
        shell: bash
        run: cd program && pnpm install --frozen-lockfile

      - name: Generate clients
        run: cd program && pnpm generate-clients

      - name: Install test dependencies
        working-directory: program/clients/typescript
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript SDK
        working-directory: program/clients/typescript
        run: pnpm build

      - name: Run TypeScript unit tests
        working-directory: program/clients/typescript
        run: |
          echo "ðŸ§ª Running TypeScript SDK unit tests..."
          pnpm test:ci:unit

      - name: Show failure logs
        uses: ./.github/actions/show-failure-logs
        with:
          test-type: "TypeScript unit"